# =============================================================================
# Weft Docker Build and Push Workflow
# =============================================================================
# Builds and publishes Docker images to GitHub Container Registry (ghcr.io)
#
# Triggered on: Push to main branch
# Images built:
#   - weft-frontend (React + Vite + nginx)
#   - weft-backend (Bun backend with ML dependencies)
#   - weft-voice-emotion (Python SpeechBrain service)
#
# Tags: latest + git SHA (e.g., latest, abc1234)
# =============================================================================

name: Build and Push Docker Images

on:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_OWNER: WazoAkaRapace
  FRONTEND_IMAGE: weft-frontend
  BACKEND_IMAGE: weft-backend
  VOICE_EMOTION_IMAGE: weft-voice-emotion

jobs:
  # =============================================================================
  # Build and Push Frontend Image
  # =============================================================================
  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/${{ env.FRONTEND_IMAGE }}
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-,format=short

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./packages/web/Dockerfile
          target: production
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Make image public
        run: |
          gh repo edit --visibility public || true
          echo "Note: If the above command failed, make sure your package is set to public in GitHub settings"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # =============================================================================
  # Build and Push Backend Image
  # =============================================================================
  build-backend:
