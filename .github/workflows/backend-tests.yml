# =============================================================================
# Weft Backend Test Workflow
# =============================================================================
# Runs backend tests (Vitest with PGLite in-memory PostgreSQL) on every push and pull request.
#
# Tests include:
#   - Unit tests for services, queues, and utilities
#   - Integration tests for API routes and database operations
#
# Environment:
#   - Ubuntu latest
#   - Node.js 20
#   - PGLite (in-memory PostgreSQL - no Docker required)
# =============================================================================

name: Backend Tests

on:
  push:
    branches: [main, init]
    paths:
      - 'packages/server/**'
      - 'packages/shared/**'
      - '.github/workflows/backend-tests.yml'
  pull_request:
    branches: [main, init]
    paths:
      - 'packages/server/**'
      - 'packages/shared/**'
      - '.github/workflows/backend-tests.yml'

# Allow only one concurrent deployment per branch
concurrency:
  group: backend-tests-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # =============================================================================
  # Backend Test Job
  # =============================================================================
  test:
    name: Backend Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read

    env:
      NODE_ENV: test
      PORT: 3001
      BETTER_AUTH_SECRET: test-secret-key-for-ci-environment-at-least-32-chars
      BETTER_AUTH_URL: http://localhost:3001
      BETTER_AUTH_APP_URL: http://localhost:3000

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared package
        run: pnpm --filter @weft/shared build

      - name: Run backend tests
        id: test
        run: pnpm --filter @weft/server test

      - name: Report test results
        if: always()
        run: |
          if [ "${{ steps.test.outcome }}" == "success" ]; then
            echo "✅ Backend tests passed!"
          else
            echo "❌ Backend tests failed!"
            exit 1
          fi
