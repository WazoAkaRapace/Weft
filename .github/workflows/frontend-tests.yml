# =============================================================================
# Weft Frontend Test Workflow
# =============================================================================
# Runs frontend tests (Vitest) on every push and pull request.
#
# Tests include:
#   - Unit/integration tests (Vitest) for components and hooks
#
# Environment:
#   - Ubuntu latest
#   - Node.js 20
# =============================================================================

name: Frontend Tests

on:
  push:
    branches: [main, init]
    paths:
      - 'packages/web/**'
      - 'packages/shared/**'
      - '.github/workflows/frontend-tests.yml'
  pull_request:
    branches: [main, init]
    paths:
      - 'packages/web/**'
      - 'packages/shared/**'
      - '.github/workflows/frontend-tests.yml'

# Allow only one concurrent deployment per branch
concurrency:
  group: frontend-tests-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # =============================================================================
  # Frontend Unit/Integration Tests Job
  # =============================================================================
  unit-tests:
    name: Unit & Integration Tests (Vitest)
    runs-on: ubuntu-latest
    permissions:
      contents: read

    env:
      NODE_ENV: test
      VITE_API_URL: http://localhost:3001

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared package
        run: pnpm --filter @weft/shared build

      - name: Run frontend tests
        id: test
        run: pnpm --filter @weft/web test

      - name: Report test results
        if: always()
        run: |
          if [ "${{ steps.test.outcome }}" == "success" ]; then
            echo "✅ Frontend tests passed!"
          else
            echo "❌ Frontend tests failed!"
            exit 1
          fi
