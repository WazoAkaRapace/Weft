<!-- WEFT Robot - Dark Mode -->
<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="64" height="64" rx="12" fill="#27272A"/>
  
  <!-- Body -->
  <rect x="16" y="30" width="32" height="20" rx="3" fill="#3DC9C9" opacity="0.15"/>
  <rect x="16" y="30" width="32" height="20" rx="3" stroke="#3DC9C9" stroke-width="2"/>
  
  <!-- Body weaving pattern -->
  <rect x="18" y="34" width="12" height="3" rx="1.5" fill="#3DC9C9"/>
  <rect x="30" y="34" width="8" height="3" rx="1.5" fill="#3DC9C9" opacity="0.35"/>
  <rect x="38" y="34" width="8" height="3" rx="1.5" fill="#3DC9C9"/>
  
  <rect x="18" y="39" width="8" height="3" rx="1.5" fill="#3DC9C9" opacity="0.35"/>
  <rect x="26" y="39" width="12" height="3" rx="1.5" fill="#3DC9C9"/>
  <rect x="38" y="39" width="8" height="3" rx="1.5" fill="#3DC9C9" opacity="0.35"/>
  
  <rect x="18" y="44" width="12" height="3" rx="1.5" fill="#3DC9C9"/>
  <rect x="30" y="44" width="8" height="3" rx="1.5" fill="#3DC9C9" opacity="0.35"/>
  <rect x="38" y="44" width="8" height="3" rx="1.5" fill="#3DC9C9"/>
  
  <!-- Binocular eyes -->
  <!-- Left eye -->
  <rect x="20" y="16" width="10" height="12" rx="2" fill="#3DC9C9" opacity="0.15"/>
  <rect x="20" y="16" width="10" height="12" rx="2" stroke="#3DC9C9" stroke-width="2"/>
  <rect x="22" y="19" width="6" height="3" rx="1.5" fill="#3DC9C9"/>
  <rect x="22" y="23" width="6" height="3" rx="1.5" fill="#3DC9C9" opacity="0.35"/>
  <circle cx="24" cy="21" r="2" fill="#27272A"/>
  
  <!-- Right eye -->
  <rect x="34" y="16" width="10" height="12" rx="2" fill="#3DC9C9" opacity="0.15"/>
  <rect x="34" y="16" width="10" height="12" rx="2" stroke="#3DC9C9" stroke-width="2"/>
  <rect x="36" y="19" width="6" height="3" rx="1.5" fill="#3DC9C9"/>
  <rect x="36" y="23" width="6" height="3" rx="1.5" fill="#3DC9C9" opacity="0.35"/>
  <circle cx="38" cy="21" r="2" fill="#27272A"/>
  
  <!-- Head bar -->
  <rect x="30" y="20" width="4" height="4" rx="1" fill="#3DC9C9" opacity="0.8"/>
  
  <!-- Treads -->
  <rect x="16" y="51" width="14" height="4" rx="2" fill="#3DC9C9" opacity="0.5"/>
  <rect x="34" y="51" width="14" height="4" rx="2" fill="#3DC9C9" opacity="0.5"/>
</svg>
