<!-- WEFT Computer/System Theme Icon - Dark Mode -->
<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="64" height="64" rx="12" fill="#27272A"/>
  
  <!-- Monitor screen -->
  <rect x="16" y="18" width="32" height="22" rx="2" fill="#3DC9C9" opacity="0.15"/>
  <rect x="16" y="18" width="32" height="22" rx="2" stroke="#3DC9C9" stroke-width="2"/>
  
  <!-- Screen weaving pattern -->
  <rect x="20" y="22" width="10" height="3" rx="1.5" fill="#3DC9C9"/>
  <rect x="30" y="22" width="6" height="3" rx="1.5" fill="#3DC9C9" opacity="0.35"/>
  <rect x="36" y="22" width="8" height="3" rx="1.5" fill="#3DC9C9"/>
  
  <rect x="20" y="27" width="6" height="3" rx="1.5" fill="#3DC9C9" opacity="0.35"/>
  <rect x="26" y="27" width="12" height="3" rx="1.5" fill="#3DC9C9"/>
  <rect x="38" y="27" width="6" height="3" rx="1.5" fill="#3DC9C9" opacity="0.35"/>
  
  <rect x="20" y="32" width="10" height="3" rx="1.5" fill="#3DC9C9"/>
  <rect x="30" y="32" width="6" height="3" rx="1.5" fill="#3DC9C9" opacity="0.35"/>
  <rect x="36" y="32" width="8" height="3" rx="1.5" fill="#3DC9C9"/>
  
  <!-- Monitor stand -->
  <rect x="30" y="40" width="4" height="6" rx="1" fill="#3DC9C9" opacity="0.9"/>
  <rect x="30.5" y="41" width="3" height="4" rx="1" fill="#3DC9C9" opacity="0.35"/>
  
  <!-- Monitor base -->
  <rect x="24" y="46" width="16" height="3" rx="1.5" fill="#3DC9C9" opacity="0.9"/>
  <rect x="26" y="46.5" width="12" height="2" rx="1" fill="#3DC9C9" opacity="0.35"/>
</svg>
