<!-- WEFT Theme Toggle Icon - Sun/Moon (Light Mode State) -->
<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="64" height="64" rx="12" fill="#1A9E9E"/>
  
  <!-- Sun center circle -->
  <circle cx="32" cy="32" r="10" fill="white" opacity="0.95"/>
  
  <!-- Sun center weaving -->
  <rect x="27" y="29" width="5" height="2.5" rx="1.25" fill="#1A9E9E" opacity="0.9"/>
  <rect x="32" y="29" width="5" height="2.5" rx="1.25" fill="#1A9E9E" opacity="0.4"/>
  <rect x="27" y="32.5" width="5" height="2.5" rx="1.25" fill="#1A9E9E" opacity="0.4"/>
  <rect x="32" y="32.5" width="5" height="2.5" rx="1.25" fill="#1A9E9E" opacity="0.9"/>
  
  <!-- Sun rays (8 directions) -->
  <!-- Top -->
  <rect x="30" y="14" width="4" height="6" rx="2" fill="white" opacity="0.9"/>
  <rect x="30.5" y="15" width="3" height="4" rx="1.5" fill="white" opacity="0.4"/>
  
  <!-- Bottom -->
  <rect x="30" y="44" width="4" height="6" rx="2" fill="white" opacity="0.9"/>
  <rect x="30.5" y="45" width="3" height="4" rx="1.5" fill="white" opacity="0.4"/>
  
  <!-- Left -->
  <rect x="14" y="30" width="6" height="4" rx="2" fill="white" opacity="0.9"/>
  <rect x="15" y="30.5" width="4" height="3" rx="1.5" fill="white" opacity="0.4"/>
  
  <!-- Right -->
  <rect x="44" y="30" width="6" height="4" rx="2" fill="white" opacity="0.9"/>
  <rect x="45" y="30.5" width="4" height="3" rx="1.5" fill="white" opacity="0.4"/>
  
  <!-- Diagonal rays -->
  <rect x="20" y="20" width="6" height="3" rx="1.5" fill="white" opacity="0.9" transform="rotate(45 23 21.5)"/>
  <rect x="38" y="20" width="6" height="3" rx="1.5" fill="white" opacity="0.9" transform="rotate(-45 41 21.5)"/>
  <rect x="20" y="41" width="6" height="3" rx="1.5" fill="white" opacity="0.9" transform="rotate(-45 23 42.5)"/>
  <rect x="38" y="41" width="6" height="3" rx="1.5" fill="white" opacity="0.9" transform="rotate(45 41 42.5)"/>
</svg>
