<!-- WEFT Robot - Light Mode -->
<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="64" height="64" rx="12" fill="#1A9E9E"/>
  
  <!-- body (made from stacked woven threads) -->
  <rect x="16" y="30" width="32" height="20" rx="3" fill="white" opacity="0.95"/>
  
  <!-- Body weaving pattern (horizontal threads) -->
  <rect x="18" y="34" width="12" height="3" rx="1.5" fill="#1A9E9E" opacity="0.9"/>
  <rect x="30" y="34" width="8" height="3" rx="1.5" fill="#1A9E9E" opacity="0.4"/>
  <rect x="38" y="34" width="8" height="3" rx="1.5" fill="#1A9E9E" opacity="0.9"/>
  
  <rect x="18" y="39" width="8" height="3" rx="1.5" fill="#1A9E9E" opacity="0.4"/>
  <rect x="26" y="39" width="12" height="3" rx="1.5" fill="#1A9E9E" opacity="0.9"/>
  <rect x="38" y="39" width="8" height="3" rx="1.5" fill="#1A9E9E" opacity="0.4"/>
  
  <rect x="18" y="44" width="12" height="3" rx="1.5" fill="#1A9E9E" opacity="0.9"/>
  <rect x="30" y="44" width="8" height="3" rx="1.5" fill="#1A9E9E" opacity="0.4"/>
  <rect x="38" y="44" width="8" height="3" rx="1.5" fill="#1A9E9E" opacity="0.9"/>
  
  <!-- Binocular eyes (made from stacked threads) -->
  <!-- Left eye -->
  <rect x="20" y="16" width="10" height="12" rx="2" fill="white" opacity="0.95"/>
  <rect x="22" y="19" width="6" height="3" rx="1.5" fill="#1A9E9E" opacity="0.9"/>
  <rect x="22" y="23" width="6" height="3" rx="1.5" fill="#1A9E9E" opacity="0.4"/>
  <!-- Eye highlight (sparkle) -->
  <circle cx="24" cy="21" r="2" fill="white"/>
  
  <!-- Right eye -->
  <rect x="34" y="16" width="10" height="12" rx="2" fill="white" opacity="0.95"/>
  <rect x="36" y="19" width="6" height="3" rx="1.5" fill="#1A9E9E" opacity="0.9"/>
  <rect x="36" y="23" width="6" height="3" rx="1.5" fill="#1A9E9E" opacity="0.4"/>
  <!-- Eye highlight -->
  <circle cx="38" cy="21" r="2" fill="white"/>
  
  <!-- Connection between eyes (head bar) -->
  <rect x="30" y="20" width="4" height="4" rx="1" fill="white" opacity="0.9"/>
  
  <!-- Tank treads (bottom) -->
  <rect x="16" y="51" width="14" height="4" rx="2" fill="white" opacity="0.8"/>
  <rect x="34" y="51" width="14" height="4" rx="2" fill="white" opacity="0.8"/>
</svg>
