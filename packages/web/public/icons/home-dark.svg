<!-- WEFT Home Icon - Dark Mode -->
<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="64" height="64" rx="12" fill="#27272A"/>
  
  <!-- Roof - Left side angled threads -->
  <rect x="18" y="20" width="18" height="3" rx="1.5" fill="#3DC9C9" opacity="0.9" transform="rotate(-30 27 21.5)"/>
  <rect x="16" y="25" width="20" height="3" rx="1.5" fill="#3DC9C9" opacity="0.5" transform="rotate(-30 26 26.5)"/>
  
  <!-- Roof - Right side angled threads -->
