  <rect x="22" y="39" width="6" height="3" rx="1.5" fill="#3DC9C9" opacity="0.35"/>
  <rect x="28" y="39" width="10" height="3" rx="1.5" fill="#3DC9C9"/>
  <rect x="38" y="39" width="4" height="3" rx="1.5" fill="#3DC9C9" opacity="0.35"/>
  
  <rect x="22" y="44" width="10" height="3" rx="1.5" fill="#3DC9C9"/>
  <rect x="32" y="44" width="6" height="3" rx="1.5" fill="#3DC9C9" opacity="0.35"/>
  <rect x="38" y="44" width="4" height="3" rx="1.5" fill="#3DC9C9"/>
