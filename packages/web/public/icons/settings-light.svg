<!-- WEFT Cogwheel - Light Mode (Actually looks like a gear!) -->
<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="64" height="64" rx="12" fill="#1A9E9E"/>
  
  <!-- Outer gear ring -->
  <circle cx="32" cy="32" r="18" fill="white" opacity="0.95"/>
  
  <!-- Inner center hole -->
  <circle cx="32" cy="32" r="9" fill="#1A9E9E" opacity="0.15"/>
  
  <!-- Center weaving pattern -->
  <rect x="27" y="29" width="5" height="2.5" rx="1.25" fill="white" opacity="0.9"/>
  <rect x="32" y="29" width="5" height="2.5" rx="1.25" fill="white" opacity="0.4"/>
  <rect x="27" y="32.5" width="5" height="2.5" rx="1.25" fill="white" opacity="0.4"/>
  <rect x="32" y="32.5" width="5" height="2.5" rx="1.25" fill="white" opacity="0.9"/>
  
  <!-- 6 chunky gear teeth -->
  <!-- Top tooth -->
  <rect x="28" y="12" width="8" height="8" rx="1" fill="white" opacity="0.95"/>
  <rect x="29" y="13" width="6" height="3" rx="1.5" fill="#1A9E9E" opacity="0.9"/>
  <rect x="29" y="16.5" width="6" height="2.5" rx="1.25" fill="#1A9E9E" opacity="0.4"/>
  
  <!-- Bottom tooth -->
  <rect x="28" y="44" width="8" height="8" rx="1" fill="white" opacity="0.95"/>
  <rect x="29" y="45" width="6" height="3" rx="1.5" fill="#1A9E9E" opacity="0.9"/>
  <rect x="29" y="48.5" width="6" height="2.5" rx="1.25" fill="#1A9E9E" opacity="0.4"/>
  
  <!-- Top-right tooth (60Â° from top) -->
  <rect x="42" y="20" width="8" height="8" rx="1" fill="white" opacity="0.95" transform="rotate(60 46 24)"/>
  <rect x="43" y="21" width="6" height="3" rx="1.5" fill="#1A9E9E" opacity="0.9" transform="rotate(60 46 22.5)"/>
  <rect x="43" y="24.5" width="6" height="2.5" rx="1.25" fill="#1A9E9E" opacity="0.4" transform="rotate(60 46 25.75)"/>
  
  <!-- Bottom-right tooth -->
  <rect x="42" y="36" width="8" height="8" rx="1" fill="white" opacity="0.95" transform="rotate(-60 46 40)"/>
  <rect x="43" y="37" width="6" height="3" rx="1.5" fill="#1A9E9E" opacity="0.9" transform="rotate(-60 46 38.5)"/>
  <rect x="43" y="40.5" width="6" height="2.5" rx="1.25" fill="#1A9E9E" opacity="0.4" transform="rotate(-60 46 41.75)"/>
  
  <!-- Top-left tooth -->
  <rect x="14" y="20" width="8" height="8" rx="1" fill="white" opacity="0.95" transform="rotate(-60 18 24)"/>
  <rect x="15" y="21" width="6" height="3" rx="1.5" fill="#1A9E9E" opacity="0.9" transform="rotate(-60 18 22.5)"/>
  <rect x="15" y="24.5" width="6" height="2.5" rx="1.25" fill="#1A9E9E" opacity="0.4" transform="rotate(-60 18 25.75)"/>
  
  <!-- Bottom-left tooth -->
  <rect x="14" y="36" width="8" height="8" rx="1" fill="white" opacity="0.95" transform="rotate(60 18 40)"/>
  <rect x="15" y="37" width="6" height="3" rx="1.5" fill="#1A9E9E" opacity="0.9" transform="rotate(60 18 38.5)"/>
  <rect x="15" y="40.5" width="6" height="2.5" rx="1.25" fill="#1A9E9E" opacity="0.4" transform="rotate(60 18 41.75)"/>
</svg>
