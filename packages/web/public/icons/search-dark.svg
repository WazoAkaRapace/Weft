<!-- WEFT Search Icon - Dark Mode -->
<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="64" height="64" rx="12" fill="#27272A"/>
  
  <!-- Search circle made from curved/circular weaving threads -->
  <circle cx="28" cy="28" r="12" stroke="#3DC9C9" stroke-width="3" opacity="0.9" fill="none"/>
  <circle cx="28" cy="28" r="9" stroke="#3DC9C9" stroke-width="2.5" opacity="0.35" fill="none"/>
  
  <!-- Search handle - angled threads -->
  <rect x="38" y="38" width="14" height="3" rx="1.5" fill="#3DC9C9" opacity="0.9" transform="rotate(45 45 39.5)"/>
  <rect x="40" y="40" width="12" height="2.5" rx="1.25" fill="#3DC9C9" opacity="0.5" transform="rotate(45 46 41.25)"/>
</svg>
