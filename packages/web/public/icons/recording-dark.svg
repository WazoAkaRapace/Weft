  <rect x="16.5" y="27" width="3" height="10" rx="1.5" fill="#3DC9C9" opacity="0.35"/>
  
  <rect x="22" y="20" width="4" height="24" rx="2" fill="#3DC9C9" opacity="0.9"/>
  <rect x="22.5" y="21" width="3" height="22" rx="1.5" fill="#3DC9C9" opacity="0.35"/>
  
  <rect x="28" y="24" width="4" height="16" rx="2" fill="#3DC9C9" opacity="0.9"/>
  <rect x="28.5" y="25" width="3" height="14" rx="1.5" fill="#3DC9C9" opacity="0.35"/>
  
  <rect x="34" y="18" width="4" height="28" rx="2" fill="#3DC9C9" opacity="0.9"/>
  <rect x="34.5" y="19" width="3" height="26" rx="1.5" fill="#3DC9C9" opacity="0.35"/>
  
  <rect x="40" y="22" width="4" height="20" rx="2" fill="#3DC9C9" opacity="0.9"/>
