  <!-- Monitor screen -->
  <rect x="16" y="18" width="32" height="22" rx="2" fill="white" opacity="0.95"/>
  
  <!-- Screen weaving pattern (showing content) -->
  <rect x="20" y="22" width="10" height="3" rx="1.5" fill="#1A9E9E" opacity="0.9"/>
  <rect x="30" y="22" width="6" height="3" rx="1.5" fill="#1A9E9E" opacity="0.4"/>
  <rect x="36" y="22" width="8" height="3" rx="1.5" fill="#1A9E9E" opacity="0.9"/>
  
  <rect x="20" y="27" width="6" height="3" rx="1.5" fill="#1A9E9E" opacity="0.4"/>
  <rect x="26" y="27" width="12" height="3" rx="1.5" fill="#1A9E9E" opacity="0.9"/>
  <rect x="38" y="27" width="6" height="3" rx="1.5" fill="#1A9E9E" opacity="0.4"/>
  
  <rect x="20" y="32" width="10" height="3" rx="1.5" fill="#1A9E9E" opacity="0.9"/>
  <rect x="30" y="32" width="6" height="3" rx="1.5" fill="#1A9E9E" opacity="0.4"/>
  <rect x="36" y="32" width="8" height="3" rx="1.5" fill="#1A9E9E" opacity="0.9"/>
  
  <!-- Monitor stand/neck -->
  <rect x="30" y="40" width="4" height="6" rx="1" fill="white" opacity="0.9"/>
  <rect x="30.5" y="41" width="3" height="4" rx="1" fill="white" opacity="0.4"/>
  
  <!-- Monitor base -->
  <rect x="24" y="46" width="16" height="3" rx="1.5" fill="white" opacity="0.9"/>
  <rect x="26" y="46.5" width="12" height="2" rx="1" fill="white" opacity="0.4"/>
</svg>
