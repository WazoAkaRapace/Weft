<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weft</title>

    <!-- PWA Meta Tags -->
    <meta name="application-name" content="Weft" />
    <meta name="description" content="A private video journaling application with AI-powered transcription and emotion detection" />
    <meta name="theme-color" content="#0d9488" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#0f766e" media="(prefers-color-scheme: dark)" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Weft" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="/icons/icon-192x192.png" />

    <!-- Microsoft Tiles -->
    <meta name="msapplication-TileColor" content="#0d9488" />
    <meta name="msapplication-TileImage" content="/icons/icon-144x144.png" />

    <!-- Light mode favicon -->
    <link rel="icon" type="image/svg+xml" href="/logo-light.svg" id="favicon-light">
    <!-- Dark mode favicon -->
    <link rel="icon" type="image/svg+xml" href="/logo-dark.svg" media="(prefers-color-scheme: dark)" id="favicon-dark">
  </head>
  <body>
    <div id="root"></div>
    <!-- Runtime configuration (generated by Docker entrypoint) -->
    <script src="/config.js"></script>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Dynamic favicon update based on theme
      (function() {
        const updateFavicon = (isDark) => {
          const lightFavicon = document.getElementById('favicon-light');
          const darkFavicon = document.getElementById('favicon-dark');

          if (isDark) {
            // Remove light mode favicon, show dark mode
            if (lightFavicon) lightFavicon.remove();
            // Ensure dark favicon exists without media query
            if (darkFavicon) {
              darkFavicon.removeAttribute('media');
            } else {
              const link = document.createElement('link');
              link.rel = 'icon';
              link.type = 'image/svg+xml';
              link.href = '/logo-dark.svg';
              link.id = 'favicon-dark';
              document.head.appendChild(link);
            }
          } else {
            // Remove dark mode favicon, show light mode
            if (darkFavicon) darkFavicon.remove();
            // Ensure light favicon exists
            if (lightFavicon) {
              // Already exists
            } else {
              const link = document.createElement('link');
              link.rel = 'icon';
              link.type = 'image/svg+xml';
              link.href = '/logo-light.svg';
              link.id = 'favicon-light';
              document.head.appendChild(link);
            }
          }
        };

        // Check system preference on load
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
          updateFavicon(true);
        }

        // Listen for theme changes from the app
        window.addEventListener('theme-change', (e) => {
          updateFavicon(e.detail === 'dark');
        });
      })();
    </script>
  </body>
</html>
