# =============================================================================
# Weft Docker Compose Configuration
# =============================================================================
# Development environment with PostgreSQL, Redis, Frontend, and Backend services.
#
# Services:
#   - db: PostgreSQL 16 database
#   - redis: Redis 7 cache
#   - frontend: React + Vite frontend service (nginx)
#   - backend: Node.js/Bun backend service
#
# Usage:
#   docker compose up -d     # Start all services
#   docker compose down      # Stop all services
#   docker compose logs -f   # View logs
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # PostgreSQL Database
  # ---------------------------------------------------------------------------
  db:
    image: postgres:16-alpine
    container_name: weft-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-weft}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-weft_dev_password}
      POSTGRES_DB: ${POSTGRES_DB:-weft}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-weft} -d ${POSTGRES_DB:-weft}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - weft-network
    # Optimize PostgreSQL settings
    command:
      - "postgres"
      - "-c"
      - "max_connections=200"
      - "-c"
      - "shared_buffers=256MB"
      - "-c"
      - "effective_cache_size=1GB"
      - "-c"
      - "maintenance_work_mem=64MB"
      - "-c"
      - "checkpoint_completion_target=0.9"
      - "-c"
      - "wal_buffers=16MB"
      - "-c"
      - "default_statistics_target=100"
      - "-c"
      - "random_page_cost=1.1"
      - "-c"
      - "effective_io_concurrency=200"
      - "-c"
      - "work_mem=1310kB"
      - "-c"
      - "min_wal_size=1GB"
      - "-c"
      - "max_wal_size=4GB"

  # ---------------------------------------------------------------------------
  # Redis Cache
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: weft-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - weft-network
    # Redis persistence and security
    command:
      - "redis-server"
      - "--appendonly"
      - "yes"
      - "--appendfsync"
      - "everysec"
      - "--maxmemory"
      - "256mb"
      - "--maxmemory-policy"
      - "allkeys-lru"
      - "--save"
      - "60"
      - "1000"

  # ---------------------------------------------------------------------------
  # Frontend Service
  # ---------------------------------------------------------------------------
  frontend:
    build:
      context: ..
      dockerfile: packages/web/Dockerfile
      target: production
    container_name: weft-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - weft-network

  # ---------------------------------------------------------------------------
  # Backend Service
  # ---------------------------------------------------------------------------
  backend:
    build:
      context: ..
      dockerfile: packages/server/Dockerfile
      target: production
    container_name: weft-backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${BACKEND_PORT:-3001}
      DATABASE_URL: postgresql://${POSTGRES_USER:-weft}:${POSTGRES_PASSWORD:-weft_dev_password}@db:5432/${POSTGRES_DB:-weft}
      REDIS_URL: redis://redis:6379
    ports:
      - "${BACKEND_PORT:-3001}:3001"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - weft-network

# ---------------------------------------------------------------------------
# Named Volumes
# ---------------------------------------------------------------------------
volumes:
  postgres_data:
    name: weft_postgres_data
    driver: local
  redis_data:
    name: weft_redis_data
    driver: local

# ---------------------------------------------------------------------------
# Networks
# ---------------------------------------------------------------------------
networks:
  weft-network:
    name: weft-network
    driver: bridge
